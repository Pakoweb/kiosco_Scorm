<div class="scorm-viewer-container" *ngIf="scorm">

  <h2>{{ scorm.nombre }}</h2>

  <iframe
    *ngIf="safeUrl; else faltaUrl"
    [src]="safeUrl"
    width="100%"
    height="700"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <ng-template #faltaUrl>
    <p>No tengo una URL de lanzamiento para este SCORM (launch).</p>
  </ng-template>

</div>
